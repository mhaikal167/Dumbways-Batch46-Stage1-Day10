<html lang="en">
<head>
  <title>Welcome to Hachiman</title>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/public/css/index2.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  
</head>
<body style="background-color: grey;">
  <!-- navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/public/images/logo.png" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4 mt-3 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add-project">Add Project</a>
          </li>
        </ul>
          <a class="btn btn-outline-light ms-4 px-4 text-info active" href="/contact-me">Contact Me</a>
      </div>
    </div>
  </nav>
  <!-- form contact me -->
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 p-4 border border-info-subtle m-4 shadow rounded bg-dark">
            <form class="form p-4">
                <h2 class="d-flex justify-content-center my-4 text-light">Get in contact with me</h2>
              <div class="mb-3">
                <label for="Name" class="form-label text-light">Name</label>
                <input type="text" class="form-control bg-dark text-light" id="Name" placeholder="Enter Your Name">
              </div>
              <div class="mb-3">
                <label for="Email" class="form-label text-light">Email</label>
                <input type="email" class="form-control bg-dark text-light" id="Email" placeholder="Enter Your Email">
              </div>
              <div class="mb-3">
                <label for="Phone" class="form-label text-light">Phone Number</label>
                <input type="text" class="form-control bg-dark text-light" id="Phone" placeholder="Enter Your Phone">
              </div>
              <div class="mb-3">
                <label for="category" class="form-label text-light">Category</label>
                <select class="form-select bg-dark text-light" id="category">
                  <option selected>Select subject</option>
                  <option value="1">Let's Talk</option>
                  <option value="2">Let's Colaboration</option>
                  <option value="3">I'm Hiring</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="Message" class="form-label text-light">Your Message</label>
                <textarea class="form-control text-area bg-dark text-light" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
              </div>
              <div class="mb-3 d-flex justify-content-end ">
                <button class="btn btn-outline-light py-1 px-4 my-3" onclick="getData()">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
</body>
<script src="/public/js/script2.js">
</script>

</html>
