  <head>

    <meta charset="UTF-8" />

    <link

            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>

        </ul>
        {{end}}
          <ul class="navbar-nav">
            {{if .DataSession.IsLogin}}
              <div class="dropdown">
                <button class="nav-link  ms-4 d-none d-lg-inline" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Hallo Welcome Back, {{.DataSession.Username}}
                <i class="bi bi-caret-down-fill"></i>
                </button>
                <ul class="dropdown-menu">
                  <li class="d-flex"><a class="dropdown-item" href="#"> <img src="/public/images/logout.png" class="mx-2" style="width: 25px;height: 25px;"/>Logout</a></li>
                </ul>
              </div>
            {{else}}
            <li class="nav-item">
              <a class="nav-link  ms-4 d-none d-lg-inline" href="/register">Register</a>
            </li>
            <li>
              <a class="nav-link  ms-4 d-none d-lg-inline" href="/login">Login</a>
            </li>

          </ul>
            <a class="btn btn-outline-light text-info ms-4 px-4 active" href="/contact-me">Contact Me</a>
        </div>
      </div>
    </nav>
    <!-- form contact me -->
    <div class="container">
      <div class="row justify-content-center">
        <div
          class="col-md-6 p-4 border border-info-subtle m-4 shadow rounded bg-dark"
        >
          <form class="form p-4">
            <h2 class="d-flex justify-content-center my-4 text-light">
              Get in contact with me
            </h2>
            <div class="mb-3">
              <label for="Name" class="form-label text-light">Name {{.Username}}</label>
              <input
                type="text"
                class="form-control bg-dark text-light"
                id="Name"
                placeholder="Enter Your Name"
              />
            </div>
            <div class="mb-3">
              <label for="Email" class="form-label text-light">Email</label>
              <input
                type="email"
                class="form-control bg-dark text-light"
                id="Email"
                placeholder="Enter Your Email"
              />
            </div>
            <div class="mb-3">
              <label for="Phone" class="form-label text-light"
                >Phone Number</label
              >
              <input
                type="text"
                class="form-control bg-dark text-light"
                id="Phone"
                placeholder="Enter Your Phone"
              />
            </div>
            <div class="mb-3">
              <label for="category" class="form-label text-light"
                >Category</label
              >
              <select class="form-select bg-dark text-light" id="category">
                <option selected>Select subject</option>
                <option value="1">Let's Talk</option>
                <option value="2">Let's Colaboration</option>
                <option value="3">I'm Hiring</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="Message" class="form-label text-light"
                >Your Message</label
              >
              <textarea
                class="form-control text-area bg-dark text-light"
                placeholder="Leave a comment here"
                id="floatingTextarea"
              ></textarea>
            </div>
            <div class="mb-3 d-flex justify-content-end">
              <button
                class="btn btn-outline-light py-1 px-4 my-3"
                onclick="getData()"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const fontSize = 16;
    const texts = "MUHAMMADHAIKAL".split("");
    const columnCount = Math.ceil(canvas.width / fontSize);
    const rowCount = Math.ceil(canvas.height / fontSize);

    const rowStatus = [];
    for (let i = 0; i < columnCount; i++) {
      rowStatus[i] = Math.floor(Math.random() * rowCount) * -1;
    }

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const text = texts[Math.floor(Math.random() * texts.length)];
      rowStatus.forEach((row, column) => {
        ctx.fillStyle = "#48f613";
        ctx.fillText(text, column * fontSize, row * fontSize);

        rowStatus[column] += 1;
        if (rowStatus[column] > rowCount) {
          rowStatus[column] = 0;
        }
      });
    }

    setInterval(draw, 100);
  </script>

  <script src="/public/js/script2.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
