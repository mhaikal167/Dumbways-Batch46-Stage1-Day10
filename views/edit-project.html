<html lang="en">
<head>
  <title>Welcome to Hachiman</title>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/public/css/index2.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  
</head>
<body style="background-color: grey;">
  <!-- navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/public/images/logo.png" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4 mt-3 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link  active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add-project">Add Project</a>
          </li>
        </ul>
          <a class="btn btn-outline-light ms-4 text-info px-4" href="/contact-me">Contact Me</a>
      </div>
    </div>
  </nav>
      <!-- form -->
      <div class="container" id="form-add-project">
        <div class="row justify-content-center">
          <div class="col-md-7 p-4 border border-info-subtle m-4 shadow rounded bg-dark">
            <form action="/edit/{{.Edit.Id}}" method="post" class="form p-4 row g-3 text-light">
                <h2 class="d-flex justify-content-center my-4 text-light">Edit My Project</h2>
                <div class="col-12 mb-3">
                  <label for="project-name" class="form-label">Project Name</label>
                  <input name="title" type="text" class="form-control bg-dark text-light" id="project-name" placeholder="Enter Project Name" value="{{.Edit.Title}}">
                </div> 
                <div class="col-md-6 mb-3 ">
                  <label for="start-date" class="form-label">Start Date</label>
                  <input name="start" type="date" class="form-control bg-dark text-light" id="start-date" value="{{.Edit.Start}}">
                </div>
                <div class="col-md-6">
                  <label for="end-date" class="form-label">End Date</label>
                  <input name="end" type="date" class="form-control bg-dark text-light" id="end-date" value="{{.Edit.End}}">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label fw-bold">Description</label>
                  <textarea name="desc" class="form-control text-area bg-dark text-light" placeholder="Leave a comment here" id="floatingTextarea">{{.Edit.Desc}}</textarea>
                </div>
                <div class="technologies">
                  <label for="inputZip" class="form-label fw-bold">Technologies</label>
                  <div class="col-12 d-flex flex-wrap">
                    <div class="form-check mx-4">
                      <input name="node" class="form-check-input" type="checkbox" id="NodeJs" {{if .Edit.Node}} checked {{end}}>
                      <label class="form-check-label " for="NodeJs">
                        NodeJs
                      </label>
                    </div>
                    <div class="form-check mx-4">
                      <input name="react" class="form-check-input" type="checkbox" id="reactJs" {{if .Edit.React}} checked {{end}}>
                      <label class="form-check-label" for="reactJs">
                        ReactJs
                      </label>
                    </div>
                  </div>
                  <div class="col-12 d-flex flex-wrap">
                    <div class="form-check mx-4">
                      <input name="next" class="form-check-input" type="checkbox" id="nextJs" {{if .Edit.Next}} checked {{end}}>
                      <label class="form-check-label " for="nextJs">
                         NextJs
                      </label>
                    </div>
                    <div class="form-check mx-4">
                      <input name="typesc" class="form-check-input" type="checkbox" id="typesc" {{if .Edit.Typesc}} checked {{end}}>
                      <label class="form-check-label" for="typesc">
                        Typescript
                      </label>
                    </div>
                  </div>
                </div>
                  <div class="col-12 my-4 "  >
                    <label for="input-images" class="form-label fw-bold">Upload Images</label>
                    <input type="file" class="form-control bg-dark text-light" id="input-images" placeholder="Enter your image Project">
                  </div> 
              <div class="col-12 my-5 d-flex justify-content-end">
                <button type="submit" class="btn btn-outline-light px-5">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    <script src="/public/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
